<!DOCTYPE HTML>
<HTML>
<HEAD>
    <META CHARSET='UTF-8'>
    <META NAME='viewport' CONTENT='width=device-width, initial-scale=1.0'>
    <TITLE>ATS-Mini Config</TITLE>
    <link rel="stylesheet" href="./styles.css">
</HEAD>
<BODY STYLE='font-family: sans-serif;'>

<H1>ATS-Mini Config</H1>
<P ALIGN='CENTER'>
    <A HREF='/'>Status</A>&nbsp;|&nbsp;<A HREF='/memory'>Memory</A>
</P>
<FORM id="configForm">
    <TABLE COLUMNS=2>
        <TR>
            <TH COLSPAN=2 CLASS='HEADING'>Login Credentials</TH>
        </TR>
        <TR>
            <TD CLASS='LABEL'>Username</TD>
            <TD>
                <INPUT TYPE='TEXT' NAME='username' ID='username' VALUE=''>
            </TD>
        </TR>
        <TR>
            <TD CLASS='LABEL'>Password</TD>
            <TD>
                <INPUT TYPE='PASSWORD' NAME='password' ID='password' VALUE=''>
            </TD>
        </TR>
        <TR>
            <TH COLSPAN=2 CLASS='HEADING'>WiFi Network 1</TH>
        </TR>
        <TR>
            <TD CLASS='LABEL'>SSID</TD>
            <TD>
                <INPUT TYPE='TEXT' NAME='wifissid1' ID='wifissid1' VALUE=''>
            </TD>
        </TR>
        <TR>
            <TD CLASS='LABEL'>Password</TD>
            <TD>
                <INPUT TYPE='PASSWORD' NAME='wifipass1' ID='wifipass1' VALUE=''>
            </TD>
        </TR>
        <TR>
            <TH COLSPAN=2 CLASS='HEADING'>WiFi Network 2</TH>
        </TR>
        <TR>
            <TD CLASS='LABEL'>SSID</TD>
            <TD>
                <INPUT TYPE='TEXT' NAME='wifissid2' ID='wifissid2' VALUE=''>
            </TD>
        </TR>
        <TR>
            <TD CLASS='LABEL'>Password</TD>
            <TD>
                <INPUT TYPE='PASSWORD' NAME='wifipass2' ID='wifipass2' VALUE=''>
            </TD>
        </TR>
        <TR>
            <TH COLSPAN=2 CLASS='HEADING'>WiFi Network 3</TH>
        </TR>
        <TR>
            <TD CLASS='LABEL'>SSID</TD>
            <TD>
                <INPUT TYPE='TEXT' NAME='wifissid3' ID='wifissid3' VALUE=''>
            </TD>
        </TR>
        <TR>
            <TD CLASS='LABEL'>Password</TD>
            <TD>
                <INPUT TYPE='PASSWORD' NAME='wifipass3' ID='wifipass3' VALUE=''>
            </TD>
        </TR>
        <TR>
            <TH COLSPAN=2 CLASS='HEADING'>Settings</TH>
        </TR>
        <TR>
            <TD CLASS='LABEL'>Brightness</TD>
            <TD>
                <SPAN id="brightnessValue" style="display: inline-block; min-width: 3em">---</SPAN>
                <INPUT type="range" min="10" max="255" step="5" value="130" id="brightness">
            </TD>
        </TR>
        <TR>
            <TD CLASS='LABEL'>Calibration</TD>
            <TD>
                <SPAN id="calibrationValue" style="display: inline-block; min-width: 3em">---</SPAN>
                <INPUT type="range" min="-2000" max="2000" step="10" value="0" id="calibration">
            </TD>
        </TR>
        <TR>
            <TD CLASS='LABEL'>RDS</TD>
            <TD>
                <SELECT NAME='rdsModes' ID='rdsModes'></SELECT>
            </TD>
        </TR>
        <TR>
            <TD CLASS='LABEL'>UTC Offset</TD>
            <TD>
                <SELECT NAME='utcoffset' ID='utcoffset'></SELECT>
            </TD>
        </TR>
        <TR>
            <TD CLASS='LABEL'>FM Region</TD>
            <TD>
                <SELECT NAME='fmRegions' ID='fmRegions'></SELECT>
            </TD>
        </TR>
        <TR>
            <TD CLASS='LABEL'>Theme</TD>
            <TD>
                <SELECT NAME='theme' ID='theme'></SELECT>
            </TD>
        </TR>
        <TR>
            <TD CLASS='LABEL'>UI Layout</TD>
            <TD>
                <SELECT NAME='uiLayouts' ID='uiLayouts'></SELECT>
            </TD>
        </TR>
        <TR>
            <TD CLASS='LABEL'>Scroll Direction</TD>
            <TD>
                <INPUT TYPE='CHECKBOX' NAME='scroll' ID='scroll' VALUE='on'>
            </TD>
        </TR>
        <TR>
            <TD CLASS='LABEL'>Zoom Menu</TD>
            <TD>
                <INPUT TYPE='CHECKBOX' NAME='zoom' ID='zoom' VALUE='on'>
            </TD>
        </TR>
        <TR>
            <TD CLASS='LABEL'>Sleep Mode</TD>
            <TD>
                <SELECT NAME='sleepModes' ID='sleepModes'></SELECT>
            </TD>
        </TR>
        <TR>
            <TD CLASS='LABEL'>Wi-Fi</TD>
            <TD>
                <SELECT NAME='wifiModes' ID='wifiModes'></SELECT>
            </TD>
        </TR>
        <TR>
            <TH COLSPAN=2 CLASS='HEADING'>
                <INPUT TYPE='SUBMIT' VALUE='Save'>
            </TH>
        </TR>
    </TABLE>
</FORM>

</BODY>
</HTML>
