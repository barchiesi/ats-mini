<!DOCTYPE HTML>
<HTML>
<HEAD>
    <META CHARSET='UTF-8'>
    <META CONTENT='width=device-width, initial-scale=1.0' NAME='viewport'>
    <TITLE>ATS-Mini Config</TITLE>
    <link href="./styles.css" rel="stylesheet">
</HEAD>
<BODY STYLE='font-family: sans-serif;'>

<H1>ATS-Mini Config</H1>
<P ALIGN='CENTER'>
    <A HREF='/'>Status</A>&nbsp;|&nbsp;<A HREF='/memory'>Memory</A>
</P>
<FORM id="configForm">
    <TABLE COLUMNS=2>
        <TR>
            <TH CLASS='HEADING' COLSPAN=2>Login Credentials</TH>
        </TR>
        <TR>
            <TD CLASS='LABEL'>Username</TD>
            <TD>
                <INPUT ID='username' NAME='username' TYPE='TEXT' VALUE=''>
            </TD>
        </TR>
        <TR>
            <TD CLASS='LABEL'>Password</TD>
            <TD>
                <INPUT ID='password' NAME='password' TYPE='PASSWORD' VALUE=''>
            </TD>
        </TR>
        <TR>
            <TH CLASS='HEADING' COLSPAN=2>WiFi Network 1</TH>
        </TR>
        <TR>
            <TD CLASS='LABEL'>SSID</TD>
            <TD>
                <INPUT ID='wifissid1' NAME='wifissid1' TYPE='TEXT' VALUE=''>
            </TD>
        </TR>
        <TR>
            <TD CLASS='LABEL'>Password</TD>
            <TD>
                <INPUT ID='wifipass1' NAME='wifipass1' TYPE='PASSWORD' VALUE=''>
            </TD>
        </TR>
        <TR>
            <TH CLASS='HEADING' COLSPAN=2>WiFi Network 2</TH>
        </TR>
        <TR>
            <TD CLASS='LABEL'>SSID</TD>
            <TD>
                <INPUT ID='wifissid2' NAME='wifissid2' TYPE='TEXT' VALUE=''>
            </TD>
        </TR>
        <TR>
            <TD CLASS='LABEL'>Password</TD>
            <TD>
                <INPUT ID='wifipass2' NAME='wifipass2' TYPE='PASSWORD' VALUE=''>
            </TD>
        </TR>
        <TR>
            <TH CLASS='HEADING' COLSPAN=2>WiFi Network 3</TH>
        </TR>
        <TR>
            <TD CLASS='LABEL'>SSID</TD>
            <TD>
                <INPUT ID='wifissid3' NAME='wifissid3' TYPE='TEXT' VALUE=''>
            </TD>
        </TR>
        <TR>
            <TD CLASS='LABEL'>Password</TD>
            <TD>
                <INPUT ID='wifipass3' NAME='wifipass3' TYPE='PASSWORD' VALUE=''>
            </TD>
        </TR>
        <TR>
            <TH CLASS='HEADING' COLSPAN=2>Settings</TH>
        </TR>
        <TR>
            <TD CLASS='LABEL'>Brightness</TD>
            <TD>
                <SPAN id="brightnessValue" style="display: inline-block; min-width: 3em">---</SPAN>
                <INPUT id="brightness" max="255" min="10" step="5" type="range" value="130">
            </TD>
        </TR>
        <TR>
            <TD CLASS='LABEL'>Calibration</TD>
            <TD>
                <SPAN id="calibrationValue" style="display: inline-block; min-width: 3em">---</SPAN>
                <INPUT id="calibration" max="2000" min="-2000" step="10" type="range" value="0">
            </TD>
        </TR>
        <TR>
            <TD CLASS='LABEL'>RDS</TD>
            <TD>
                <SELECT ID='rdsModes' NAME='rdsModes'></SELECT>
            </TD>
        </TR>
        <TR>
            <TD CLASS='LABEL'>UTC Offset</TD>
            <TD>
                <SELECT ID='utcoffset' NAME='utcoffset'></SELECT>
            </TD>
        </TR>
        <TR>
            <TD CLASS='LABEL'>FM Region</TD>
            <TD>
                <SELECT ID='fmRegions' NAME='fmRegions'></SELECT>
            </TD>
        </TR>
        <TR>
            <TD CLASS='LABEL'>Theme</TD>
            <TD>
                <SELECT ID='theme' NAME='theme'></SELECT>
            </TD>
        </TR>
        <TR>
            <TD CLASS='LABEL'>UI Layout</TD>
            <TD>
                <SELECT ID='uiLayouts' NAME='uiLayouts'></SELECT>
            </TD>
        </TR>
        <TR>
            <TD CLASS='LABEL'>Scroll Direction</TD>
            <TD>
                <INPUT ID='scroll' NAME='scroll' TYPE='CHECKBOX' VALUE='on'>
            </TD>
        </TR>
        <TR>
            <TD CLASS='LABEL'>Zoom Menu</TD>
            <TD>
                <INPUT ID='zoom' NAME='zoom' TYPE='CHECKBOX' VALUE='on'>
            </TD>
        </TR>
        <TR>
            <TD CLASS='LABEL'>Sleep Mode</TD>
            <TD>
                <SELECT ID='sleepModes' NAME='sleepModes'></SELECT>
            </TD>
        </TR>
        <TR>
            <TH CLASS='HEADING' COLSPAN=2>
                <INPUT TYPE='SUBMIT' VALUE='Save'>
            </TH>
        </TR>
    </TABLE>
</FORM>

</BODY>
</HTML>
